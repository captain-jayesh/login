<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonticons</title>
    <link rel="stylesheet" href="./Fonticons.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eedfcd8d8c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <form action="">
            <h5 id="h5">WELCOME BACK</h5>
            <div class="smily">
                <i class="fa-solid fa-face-laugh-beam" style="color: #FFD43B;"></i>
            </div>
            <h2 id="h2">Sign In to Your Account</h2>
            <p id="t">Let's get you signed in and straight to icons.</p>
            <div class="cont">
                <label for="mail">Email address</label><br />
                <i class="fa-regular fa-envelope"></i>
                <input id="mail" type="text" placeholder="e.g. tchalla@wakanda.gov">
            </div>
            <div class="cont">
                <label for="pass">Password</label><br />
                <i class="fa-solid fa-lock"></i>
                <input id="pass" type="password">
            </div>
            <div class="foot">
                <input type="checkbox" name="remember me" id="re">
                <label for="re" id="me">Remember Me</label>
                <a href="" id="forgot">Forgot your password?</a><br />
                <button>Sign In <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
        </form>
    </main>
</body>

</html>
